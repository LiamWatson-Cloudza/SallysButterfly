<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Butterfly Animation</title>
<style>
  .butterfly {
    display: inline-block;
    width: 200px; /* Adjust based on your image */
    height: auto; /* Maintain aspect ratio */
    transition: filter 2s ease-in-out;
  }
  .change-color:hover {
    filter: hue-rotate(90deg); /* Example of changing color */
  }
</style>
</head>
<body>

<div class="butterfly change-color">
  <!-- Insert your butterfly SVG or image here -->
</div>

</body>
</html>
